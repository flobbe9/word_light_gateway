server:
    port: ${API_PORT}  
    error:
        include-message: always

    ### SSL
    ssl:
        key-store-type: ${SSL_KEY_STORE_TYPE}
        key-store: ${SSL_KEY_STORE}
        key-store-password: ${SSL_KEY_STORE_PASSWORD}
        key-alias: ${SSL_KEY_ALIAS}
        enabled: ${SSL_ENABLED}

spring:
    application:
        name: ${API_NAME}
    config:
        # include .env file
        import: optional:file:.env[.properties]

eureka:
    instance:
        hostname: ${API_HOST}
        prefer-ip-address: true
    client:
        serviceUrl:
            defaultZone: ${DISCOVERY_SERVICE_BASE_URL}/${DISCOVERY_SERVICE_MAPPING}